<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Forgot.css">
    <script src="https://kit.fontawesome.com/ebe8480b8c.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>OTP-Verification</title>
</head>

<body>

    <section class="OTP-Verification d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="get-number get-number-1 ">
                <div class="OTP-content text-center">
                    <div class="OTP-logo pt-4">
                        <iconify-icon icon="teenyicons:shield-tick-solid"></iconify-icon>
                    </div>
                    <h1>Set a Password</h1>
                    <p>set a new Password</p>
                </div>
                <div class="input-edit mb-3 ">
                    <div class="OTP-input-box form-floating mb-3 ">
                        <input id="pass" type="password" class="form-control " id="OTP" placeholder="">
                        <label for="OTP">Enter New Password</label>
                        <div class="pass-visible">
                        <input id="check" type="checkbox" ><span class="visible">Show Password</span>
                    </div>
                    </div>

                    <div class="OTP-input-box form-floating mb-3 ">
                        <input type="password" class="form-control " id="OTP" placeholder="">
                        <label for="OTP">Enter confirm Password</label>
                    </div>
                    <div class="get-button">
                        <button type="button" class="btn btn-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        check.onclick =togglePassword;

        function togglePassword() {
            if (check.checked) pass.type ="text";
            else pass.type ="password";
        }
    </script>
</body>

</html>
