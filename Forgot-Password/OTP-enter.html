<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Forgot.css">
      <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>Verification-Code</title>
</head>
<body>

    <section class="OTP-Verification d-flex align-items-center justify-content-center">
      <div class="row justify-content-center">
            <div class="get-number ">
                <div class="OTP-content text-center">
                      <div class="OTP-logo pt-4">
                        <iconify-icon icon="fluent:lock-open-48-filled"></iconify-icon>
                      </div>
                      <h1>Verification Code</h1>
                      <h6>Please enter the code sent to your number</h6>
                </div>
                <div class="input-edit mb-3 "> 
                    <div class="userInput">
                    <input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
                    <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
                    <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                    <input type="text" id="fourth" maxlength="1" >
                </div>
                   <div class="get-button">
                    <button type="button" class="btn btn-success">Verify</button>
                   </div>
                </div>
              </div> 
              <script>
              function clickEvent(first,last){
                if(first.value.length){
                  document.getElementById(last).focus();
                }
              }</script>
       </div>
    </section>

</body>
</html>
