<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Add-Category.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Add-category</title>
</head>

<body>
    <section class="Add-category d-flex justify-content-center align-items-center ">
        <div class="container">
            <div class="row justify-content-center">
                <div class=" d-flex justify-content-center align-items-center  ">
                    <div class="Add-category-content">
                        <div class="protect-image  d-flex justify-content-center align-items-center ">
                            <figure class="col-lg-7 col-7 col-md-7 ">
                                <div class="Add-category-img">
                                    <img src="./image/" alt="UploadPhoto" id="chosen-image">
                                    <input type="file" id="uploadButton" accept="image/*">
                                </div>
                                <figcaption id="file-name"></figcaption>
                            </figure>
                           
                        </div>
                        <div class="Add-category-details d-flex justify-content-center align-items-center mt-5  ">
                          <div class="  text-center">
                            <div class="form-floating">
                                <input type="text" class="form-control mb-2  " id="first-input" placeholder="">
                                <label for="OTP">Category Name</label>
                            </div>
                           
                            <span>Status :</span> <select class="my-4" >
                                 <option class="bg-none">Enable</option>
                                 <option>Disable</option>
                             </select><br>
                             <button class="mt-5" id="Category-move">Submit</button>
                          </div>                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    

   
        
    
    <script src="Add-Category.js">

    </script>
</body>

</html>
